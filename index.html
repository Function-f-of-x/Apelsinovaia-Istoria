<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Апельсиновая История</title>
  <style>
    body {
      background: #fffaf0; /* нежно-апельсиновый крем */
      color: #2c1810;
      font-family: 'Segoe UI', 'Times New Roman', serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      white-space: pre-wrap; /* сохраняет пробелы и переносы */
    }
    #content {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      color: #ff6f00;
      font-size: 2.2em;
      margin-top: 0;
    }
    .loading {
      text-align: center;
      color: #ff6f00;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Апельсиновая История</h1>
    <div id="text" class="loading">Загрузка истории...</div>
  </div>

  <script>
    // Массив файлов для загрузки (в порядке отображения)
    const files = ['part 1.md', 'part 2.md'];
    
    // Функция для загрузки одного файла
    function loadFile(filename) {
      return fetch(filename)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Файл ${filename} не найден`);
          }
          return response.text();
        });
    }
    
    // Загружаем все файлы последовательно и объединяем
    Promise.all(files.map(loadFile))
      .then(contents => {
        // Объединяем содержимое всех файлов в один текст
        const fullText = contents.join('\n');
        document.getElementById('text').textContent = fullText;
        document.getElementById('text').classList.remove('loading');
      })
      .catch(err => {
        document.getElementById('text').innerHTML = `
          <p style="color:red">
            <strong>Ошибка:</strong> не удалось загрузить Апельсиновую Историю.<br><br>
            Убедитесь, что файлы <code>part 1.md</code> и <code>part 2.md</code> 
            находятся в корне репозитория.<br><br>
            <em>Детали: ${err.message}</em>
          </p>
        `;
        console.error(err);
      });
  </script>
</body>
</html>
